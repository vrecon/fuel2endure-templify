<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-fuel-settings-heading"
        data-cy="FuelSettingsCreateUpdateHeading"
        jhiTranslate="fuel2EndureApp.fuelSettings.home.createOrEditLabel"
      >
        Create or edit a Fuel Settings
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="fuel2EndureApp.fuelSettings.carbohydratesGel" for="field_carbohydratesGel"
            >Carbohydrates Gel</label
          >
          <input
            type="number"
            class="form-control"
            name="carbohydratesGel"
            id="field_carbohydratesGel"
            data-cy="carbohydratesGel"
            formControlName="carbohydratesGel"
          />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="fuel2EndureApp.fuelSettings.carbohydratesSportDrank"
            for="field_carbohydratesSportDrank"
            >Carbohydrates Sport Drank</label
          >
          <input
            type="number"
            class="form-control"
            name="carbohydratesSportDrank"
            id="field_carbohydratesSportDrank"
            data-cy="carbohydratesSportDrank"
            formControlName="carbohydratesSportDrank"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="fuel2EndureApp.fuelSettings.selectedOwnGelItem" for="field_selectedOwnGelItem"
            >Selected Own Gel Item</label
          >
          <input
            type="number"
            class="form-control"
            name="selectedOwnGelItem"
            id="field_selectedOwnGelItem"
            data-cy="selectedOwnGelItem"
            formControlName="selectedOwnGelItem"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="fuel2EndureApp.fuelSettings.selectedOwnDrinkItem" for="field_selectedOwnDrinkItem"
            >Selected Own Drink Item</label
          >
          <input
            type="number"
            class="form-control"
            name="selectedOwnDrinkItem"
            id="field_selectedOwnDrinkItem"
            data-cy="selectedOwnDrinkItem"
            formControlName="selectedOwnDrinkItem"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
